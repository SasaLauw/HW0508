<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title> Flexbox </title>
    <style>
        body {
            background-color: #E0F7FA;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .item {
            background-color: #FFCCD5;
            color: #5C4033;
            flex: none;
            width: 280px;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="list">
        <div class="item"> 1.王俊凯 </div>
        <div class="item"> 2.王源 </div>
        <div class="item"> 3.易烊千玺</div>
        <div class="item"> 4.任嘉伦 </div>
    </div>
</body>
</html>
